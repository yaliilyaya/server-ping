version: '3'
#https://www.digitalocean.com/community/tutorials/how-to-set-up-laravel-nginx-and-mysql-with-docker-compose-ru
services:

  #PHP Service
  app:
    build:
      context: dockerfile/app
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    volumes:
      - ./:/project
      - .ssh:/root/.ssh
    networks:
      project_net:
  run-first:
    build:
      context: dockerfile/app
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    volumes:
      - ./:/project
      - .ssh:/root/.ssh
    command: "bin/console  service-job:run-first"
    networks:
      project_net:
  #Nginx Service
  webserver:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./:/project
      - ./dockerfile/webserver/conf.d/:/etc/nginx/conf.d/
    networks:
      project_net:
        ipv4_address: ${WEBSERVICE_IP}
networks:
  project_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${PROJECT_BRIDGE_MASK}
